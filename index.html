<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ACTUALIDAD POLICIAL" />
    <link rel="icon" type="image/png" href="imagens/112.png" />
    <link rel="stylesheet" href="style.css" />
    <title>POLICE LINE</title>
  </head>
  <body>
    <header>
      <h1 class="main-title">ACTUALIDAD POLICIAL</h1>
      <!-- Contenedor del logo -->
      <div id="logoContainer">
        <!-- Enlace del logo -->
        <a id="logoLink" href="index.html">
          <!-- Aquí puedes insertar la imagen de tu logo -->
          <img src="imagens/logo.png" alt="Logo" />
        </a>
      </div>
      <nav>
        <div class="header-buttons">
          <!-- Botón de contacto -->
          <button id="contactoButton" onclick="openContactModal()">
            CONTACTO
          </button>
          <!-- Botón de registro -->
          <button id="registroButton" onclick="openRegistroModal()">
            REGISTRO
          </button>
          <!-- Agregar el campo de entrada y el botón de búsqueda con IDs -->
          <input
            type="text"
            id="searchInput"
            placeholder="Buscar"/><button type="button" id="buscarButton" onclick="buscarEventos()">BUSCAR</button>
        </div>
      </nav>
    </header>

    <main>
      <section id="six-buttons">
        <div class="button-container">
          <button
            class="other-buttons"
            onclick="mostrarEventos('Conferencias')"
          >
            CONFERENCIAS
          </button>
          <button class="other-buttons" onclick="mostrarEventos('Taller')">
            TALLERES
          </button>
          <button class="other-buttons" onclick="mostrarEventos('Seguridad')">
            SEGURIDAD
          </button>
          <button class="other-buttons" onclick="mostrarEventos('Informacion')">
            INFORMACION
          </button>
          <button class="other-buttons" onclick="mostrarEventos('Noticias')">
            NOTICIAS
          </button>
        </div>
      </section>

      <div id="categories"></div>
    </main>

    <!-- Modal de detalles de eventos -->
    <div id="modalDetalles" class="detalle-evento">
      <span
        id="closeModalDetalles"
        class="close"
        onclick="cerrarModalDetalles()"
        >&times;</span
      >
      <div class="modal-content">
        <h3 id="modalTitulo">Título del Evento</h3>
        <p id="modalDescripcion">Descripción del Evento</p>
        <span class="close" onclick="cerrarModalDetalles()">&times;</span>
        <!-- Agregar más campos según sea necesario -->
      </div>
    </div>
    <!-- Modal de contacto -->
    <div id="contactModal" class="modal">
      <div class="modal-content">
        <span
          id="closeContactModal"
          class="close"
          onclick="closeModal('contactModal')"
          >&times;</span
        >
        <h2>Contacto</h2>
        <!-- Campos de contacto -->
        <label for="contactNombre">Nombre:</label>
        <input
          type="text"
          id="contactNombre"
          name="contactNombre"
          placeholder="Nombre"
        />

        <label for="contactTelefono">Teléfono:</label>
        <input
          type="tel"
          id="contactTelefono"
          name="contactTelefono"
          placeholder="Teléfono"
        />

        <label for="contactEmail">Correo electrónico:</label>
        <input
          type="email"
          id="contactEmail"
          name="contactEmail"
          placeholder="Correo electrónico"
        />

        <label for="contactCodigoPostal">Código Postal:</label>
        <input
          type="text"
          id="contactCodigoPostal"
          name="contactCodigoPostal"
          placeholder="Código postal"
        />

        <button id="contactSubmitBtn" onclick="submitForm()">Enviar</button>
      </div>
    </div>

    <!-- Modal de registro -->
    <div id="registroModal" class="modal">
      <div class="modal-content">
        <span
          id="closeRegistroModal"
          class="close"
          onclick="closeModal('registroModal')"
          >&times;</span
        >
        <h3>Formulario de Registro</h3>
        <!-- Campos de registro -->
        <label for="registroNombre">Nombre:</label>
        <input
          type="text"
          id="registroNombre"
          name="registroNombre"
          placeholder="Nombre"
        />

        <label for="registroTelefono">Teléfono:</label>
        <input
          type="tel"
          id="registroTelefono"
          name="registroTelefono"
          placeholder="Teléfono"
        />

        <label for="registroEmail">Correo electrónico:</label>
        <input
          type="email"
          id="registroEmail"
          name="registroEmail"
          placeholder="Correo electrónico"
        />

        <button id="registroSubmitBtn" onclick="submitForm()">Enviar</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 ACTUALIDAD POLICIAL</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
