<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>POLICE LINE</title>
  </head>
  <body>
    <header>
      <h1 class="main-title">ACTUALIDAD POLICIAL</h1>
      <div class="header-top">
        <div class="logo">
          <img src="imagens/police_11376393.png" alt="Logo de la policía" />
        </div>
      </div>
      <nav>
        <div class="header-buttons">
          <button id="contactoButton">CONTACTO</button>
          <button id="registroButton">REGISTRO</button>
        </div>
      </nav>
    </header>

    <main>
      <section id="six-buttons">
        <div class="button-container">
          <button>CONFERENCIAS</button>
          <button>TALLERES</button>
          <button>SEGURIDAD</button>
          <button>INFORMACION</button>
          <button>NOTICIAS</button>

          <!-- Agregar el campo de entrada y el botón de búsqueda con IDs -->
          <input type="text" id="searchInput" placeholder="Buscar por título o descripción">
          <button type="button" id="buscarButton">BUSCAR</button>
        </div>
      </section>

      <div id="categories"></div>
    </main>

    <!-- Modal de contacto -->
    <div id="contactModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Contacto</h2>
        <!-- Campos de contacto -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico">

        <label for="codigoPostal">Código Postal:</label>
        <input type="text" id="codigoPostal" name="codigoPostal" placeholder="Tu código postal">

        <button id="submitBtn">Enviar</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 ACTUALIDAD POLICIAL + LOGO 112</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
